<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聞き取りと書き取り練習ー第３課</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F7FA;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #4A90E2;
        }
        .header h2 {
            font-size: 1.4em;
            margin: 10px 0;
            color: #333;
        }
        .student-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border: 1px solid #E0E4EA;
            padding: 15px;
            border-radius: 10px;
            background-color: #FFFFFF;
        }
        .student-info div {
            margin: 10px 0;
        }
        .student-info label {
            font-weight: 500;
            color: #4A90E2;
            display: block;
        }
        .student-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .student-info input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .question-section {
            margin-bottom: 30px;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        h2 {
            background-color: #4A90E2;
            color: #FFFFFF;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1.3em;
            margin-top: 0;
        }
        .question {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #E0E4EA;
        }
        .answer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .answer-input:focus {
            border-color: #4A90E2;
            outline: none;
        }
        .answer-feedback {
            margin-top: 8px;
            font-size: 0.9em;
            color: #4A90E2;
        }
        .answer-feedback.wrong {
            color: #EF4444;
        }
        button {
            background-color: #4A90E2;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.2s, transform 0.1s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }
        button.reset {
            background-color: #EF4444;
        }
        button.reset:hover {
            background-color: #DC2626;
        }
        .error-message {
            color: #EF4444;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: none;
            text-align: center;
        }
        .student-details {
            margin-bottom: 20px;
            text-align: left;
        }
        .student-details p {
            margin: 8px 0;
            font-size: 1em;
            color: #333;
        }
        .rank-A {
            color: #4A90E2;
            font-weight: 500;
        }
        .rank-F {
            color: #EF4444;
            font-weight: 500;
        }
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .result-table th, .result-table td {
            border: 1px solid #E0E4EA;
            padding: 10px;
            text-align: center;
            font-size: 0.95em;
        }
        .result-table th {
            background-color: #4A90E2;
            color: #FFFFFF;
        }
        .result-table tbody tr:nth-child(even) {
            background-color: #F9FAFB;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .password-box {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .password-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
        .password-box button {
            margin: 10px 5px;
        }
        .password-error {
            color: #EF4444;
            font-size: 0.9em;
            margin-top: 10px;
        }
        ruby rt {
            font-size: 0.7em;
            color: #6B7280;
        }
        .example {
            background-color: #F0F4F8;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .example p {
            margin: 5px 0;
        }
        .highlight {
            color: #EF4444;
            font-weight: 500;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #6B7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>第３課</h1>
        <h2>聞き取りと書き取り練習</h2>
    </div>

    <div class="student-info">
        <div>
            <label for="name">名前（なまえ）:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="class">クラス:</label>
            <input type="text" id="class" name="class">
        </div>
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date" name="date" value="2025-06-27">
        </div>
    </div>

    <div class="button-container">
        <button id="start-test" type="button">Bắt đầu làm bài</button>
        <button id="history-test" type="button">Lịch sử kiểm tra</button>
    </div>
    <div id="message-info" class="error-message"></div>

    <div class="question-section" id="section-1" style="display: none;">
        <h2>問題 I: 聞いた文を書いて下さい</h2>
        <div class="example">
            <p>Nghe và viết lại nội dung đã nghe được. 
            Lưu ý nhớ chấm kết thúc sau mỗi câu.
            Viết toàn bộ bằng Hiragana.</p>
        </div>
        <audio id="test-audio" src="https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/Ichimonitto-ba%CC%80i%20%EF%BC%93.mp3"></audio>
        <div class="question">
            <p>1:</p>
            <input type="text" id="q1" class="answer-input" placeholder="">
            <div id="feedback-1" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>2:</p>
            <input type="text" id="q2" class="answer-input" placeholder="">
            <div id="feedback-2" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>3:</p>
            <input type="text" id="q3" class="answer-input" placeholder="">
            <div id="feedback-3" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>4:</p>
            <input type="text" id="q4" class="answer-input" placeholder="">
            <div id="feedback-4" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>5:</p>
            <input type="text" id="q5" class="answer-input" placeholder="">
            <div id="feedback-5" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>6:</p>
            <input type="text" id="q6" class="answer-input" placeholder="">
            <div id="feedback-6" class="answer-feedback"></div>
        </div>
        <div class="question">
            <p>7:</p>
            <input type="text" id="q7" class="answer-input" placeholder="">
            <div id="feedback-7" class="answer-feedback"></div>
        </div>
    </div>

    <div class="button-container">
        <button id="submit-test" type="button" style="display: none;">テストを提出する</button>
        <button id="reset-test" type="button" class="reset" style="display: none;">Làm lại</button>
    </div>
    <div id="message-result" class="error-message"></div>

    <div class="result-section" id="results">
        <h2>採点結果 (Kết quả)</h2>
        <div id="score-display"></div>
    </div>

    <div class="password-modal" id="password-modal">
        <div class="password-box">
            <h2>パスワードを入力してください</h2>
            <input type="password" id="password-input" placeholder="パスワードを入力">
            <div>
                <button id="confirm-password">Xác nhận</button>
                <button id="cancel-password">キャンセル</button>
            </div>
            <div id="password-error" class="password-error"></div>
        </div>
    </div>

    <footer>
        © 2025 Tài liệu kiểm tra | Thiết kế bởi Thuận
    </footer>

    <script>
        // Initialize Firebase loading flags
        let appLoaded = false;
        let firestoreLoaded = false;
        let startTime = null;
        let endTime = null;

        // Firebase script load handlers
        function firebaseAppLoaded() {
            appLoaded = true;
            checkAllScriptsLoaded();
        }

        function firebaseFirestoreLoaded() {
            firestoreLoaded = true;
            checkAllScriptsLoaded();
        }

        // Check if all Firebase scripts are loaded
        function checkAllScriptsLoaded() {
            if (appLoaded && firestoreLoaded) {
                initializeFirebase();
            }
        }

        // Format date and time to show only hours and minutes
        function formatDateTime(date) {
            if (!date) return 'N/A';
            return date.toLocaleString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/\s/g, '');
        }

        // Initialize Firebase
        function initializeFirebase() {
            const messageDiv = document.getElementById('message-result');
            if (!appLoaded || !firestoreLoaded || typeof firebase === 'undefined' || typeof firebase.firestore !== 'function') {
                console.error('Firebase SDK or Firestore not loaded');
                messageDiv.textContent = 'エラー: Firebase SDKまたはFirestoreをロードできませんでした。ネットワーク接続を確認してください。';
                return;
            }

            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAfy4QMD9_7PyFHpInNdKDRWuW4AYCtLJ4",
                authDomain: "history-e4633.firebaseapp.com",
                projectId: "history-e4633",
                storageBucket: "history-e4633.firebasestorage.app",
                messagingSenderId: "331974436893",
                appId: "1:331974436893:web:10c3c6adf7b66d2b5fbef4",
                measurementId: "G-DC055090BW"
            };

            try {
                firebase.initializeApp(firebaseConfig);
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Firebase initialization error:', error);
                messageDiv.textContent = 'エラー: Firebaseの初期化に失敗しました。設定を確認してください。';
                return;
            }

            const db = firebase.firestore();

            // Save test result to Firestore
            async function saveTestResult(name, className, date, totalScore, percentage, ranking, startTime, endTime) {
                try {
                    await db.collection('testHistoryichimonittou3').add({
                        name: name,
                        class: className,
                        date: date,
                        totalScore: totalScore,
                        percentage: percentage,
                        ranking: ranking,
                        startTime: startTime,
                        endTime: endTime,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('Test result saved successfully');
                } catch (error) {
                    console.error('Error saving test result:', error.code, error.message);
                    messageDiv.textContent = `エラー: Firestoreへの結果保存に失敗しました。エラーコード: ${error.code || '不明'}`;
                }
            }

            // Answer key for all questions
            const answerKey = {
                1: "かいぎしつはどこですか。",
                2: "じむしょはどこですか。",
                3: "あなたのりょうは２かいですか。",
                4: "りょうはどこですか。",
                5: "トイレはどこですか。",
                6: "しゅっしんはどこですか。",
                7: "きょうしつはなんがいですか。"
            };

            // Check answers and display results
            function checkAnswers() {
                if (!startTime) {
                    startTime = formatDateTime(new Date());
                    console.log("startTime initialized on submit: ", startTime);
                }
                const name = document.getElementById('name').value.trim();
                const className = document.getElementById('class').value.trim();
                const dateInput = document.getElementById('date').value;
                endTime = formatDateTime(new Date());

                let totalScore = 0;
                const totalQuestions = 7;

                for (let i = 1; i <= totalQuestions; i++) {
                    const userAnswer = document.getElementById(`q${i}`)?.value.trim();
                    const feedbackElement = document.getElementById(`feedback-${i}`);
                    if (userAnswer === answerKey[i]) {
                        feedbackElement.textContent = "正しい！";
                        feedbackElement.classList.remove("wrong");
                        totalScore++;
                    } else {
                        feedbackElement.textContent = `間違っています。正しい答え: ${answerKey[i]}`;
                        feedbackElement.classList.add("wrong");
                    }
                }

                const percentage = (totalScore / totalQuestions) * 100;
                let ranking = '';
                if (percentage >= 85) ranking = 'A';
                else if (percentage >= 70) ranking = 'B';
                else if (percentage >= 60) ranking = 'C';
                else if (percentage >= 55) ranking = 'D';
                else ranking = 'F';

                document.getElementById("message-result").textContent = '';
                document.getElementById("score-display").innerHTML = `
                    <div class="student-details">
                        <p><strong>Tên:</strong> ${name}</p>
                        <p><strong>Lớp:</strong> ${className}</p>
                        <p><strong>Ngày:</strong> ${dateInput}</p>
                    </div>
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>問題 I</th>
                                <th>Tổng</th>
                                <th>Tỷ lệ</th>
                                <th>Xếp loại</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${totalScore}/${totalQuestions}</td>
                                <td>${totalScore}/${totalQuestions}</td>
                                <td>${percentage.toFixed(1)}%</td>
                                <td class="${ranking === 'A' ? 'rank-A' : ranking === 'F' ? 'rank-F' : ''}">${ranking}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button-container">
                        <button id="history-test-result">Lịch sử kiểm tra</button>
                        <button id="reset-test-result" class="reset">Làm lại</button>
                    </div>
                `;
                document.getElementById("results").style.display = "block";
                document.getElementById("submit-test").style.display = "none";
                document.getElementById("reset-test").style.display = "none";
                document.getElementById('reset-test-result').style.display = 'inline-block';

                document.getElementById('history-test-result').addEventListener('click', showPasswordModal);
                document.getElementById('reset-test-result').addEventListener('click', resetTest);

                saveTestResult(name, className, dateInput, totalScore, percentage, ranking, startTime, endTime);
            }

            // Show password modal
            function showPasswordModal() {
                try {
                    const modal = document.getElementById('password-modal');
                    if (!modal) throw new Error('Password modal not found');
                    modal.style.display = 'flex';
                    document.getElementById('password-input').focus();
                } catch (error) {
                    console.error('Error in showPasswordModal:', error);
                    document.getElementById('message-result').textContent = 'モーダルを表示できませんでした。';
                }
            }

            // Check password and redirect
            function checkPassword() {
                const passwordInput = document.getElementById('password-input').value.trim();
                const passwordError = document.getElementById('password-error');
                if (passwordInput === '112') {
                    window.location.href = 'history.html';
                } else {
                    passwordError.textContent = 'パスワードが間違っています。もう一度お試しください。';
                    document.getElementById('password-input').value = '';
                }
            }

            // Close password modal
            function closePasswordModal() {
                const modal = document.getElementById('password-modal');
                if (modal) {
                    modal.style.display = 'none';
                    document.getElementById('password-input').value = '';
                    document.getElementById('password-error').textContent = '';
                }
            }

            // Reset test
            function resetTest() {
                document.getElementById('name').value = '';
                document.getElementById('class').value = '';
                document.getElementById('date').value = '2025-06-27';
                document.getElementById('message-info').textContent = '';
                document.getElementById('message-result').textContent = '';
                document.getElementById('results').style.display = 'none';
                document.getElementById('score-display').innerHTML = '';
                document.getElementById('start-test').style.display = 'inline-block';
                document.getElementById('history-test').style.display = 'inline-block';
                document.querySelector('.button-container').style.display = 'flex';
                document.querySelectorAll('.question-section').forEach(section => section.style.display = 'none');
                document.getElementById('submit-test').style.display = 'none';
                document.getElementById('reset-test').style.display = 'none';
                document.querySelectorAll('.answer-input').forEach(input => input.value = '');
                document.querySelectorAll('.answer-feedback').forEach(feedback => {
                    feedback.textContent = '';
                    feedback.classList.remove('wrong');
                });
                startTime = null;
                endTime = null;
                const audio = document.getElementById('test-audio');
                audio.pause();
                audio.currentTime = 0;
            }

            // Start test
            function startTest() {
                const name = document.getElementById('name').value.trim();
                const className = document.getElementById('class').value.trim();
                const dateInput = document.getElementById('date').value;
                const messageInfo = document.getElementById('message-info');

                if (!name || !className || !dateInput) {
                    messageInfo.textContent = 'すべての情報を入力してください';
                    return;
                }

                startTime = formatDateTime(new Date());
                console.log("Start Time: ", startTime);
                messageInfo.textContent = '';
                document.getElementById('start-test').style.display = 'none';
                document.getElementById('history-test').style.display = 'none';
                document.querySelector('.button-container').style.display = 'none';
                document.querySelectorAll('.question-section').forEach(section => section.style.display = 'block');
                document.getElementById('submit-test').style.display = 'block';
                document.getElementById('reset-test').style.display = 'none';

                // Play audio after 3 seconds
                setTimeout(() => {
                    const audio = document.getElementById('test-audio');
                    audio.play().catch(error => {
                        console.error('Error playing audio:', error);
                        document.getElementById('message-result').textContent = 'エラー: 音声の再生に失敗しました。';
                    });
                }, 3000);
            }

            // Attach event listeners
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('start-test').addEventListener('click', startTest);
                document.getElementById('history-test').addEventListener('click', showPasswordModal);
                document.getElementById('submit-test').addEventListener('click', checkAnswers);
                document.getElementById('confirm-password').addEventListener('click', checkPassword);
                document.getElementById('cancel-password').addEventListener('click', closePasswordModal);
                document.getElementById('reset-test').addEventListener('click', resetTest);
            });

            // Initialize Firebase on load
            window.onload = function() {
                setTimeout(() => {
                    if (!appLoaded || !firestoreLoaded) {
                        console.error('Firebase SDK failed to load within 10 seconds');
                        document.getElementById('message-result').textContent = 'エラー: Firebase SDKの読み込みに失敗しました。ネットワーク接続またはCDNを確認してください。';
                    } else {
                        initializeFirebase();
                    }
                }, 10000);
            };
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-app-compat.js" onload="firebaseAppLoaded()" onerror="console.error('Failed to load Firebase App SDK');"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-firestore-compat.js" onload="firebaseFirestoreLoaded()" onerror="console.error('Failed to load Firebase Firestore SDK');"></script>
</body>
</html>
